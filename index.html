<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blue;
            color: white;
            padding: 0 40px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 200px;
        }

        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            height: 60px;
            width: 60px;
            margin-bottom: 8px;
        }

        #cart {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            padding: 10px;
        }

        .card {
            width: 240px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 10px;

            &:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px black;
            }
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
        }

        .card h2 {
            font-size: 18px;
            margin-top: 5px;
        }

        .card small {
            margin-top: 5px;
        }

        .card p {
            font-weight: bold;
            color: blue;
            margin-top: 5px;
        }

        .card button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: blue;
            color: white;
            cursor: pointer;
            margin-top: 5px;

            &:hover {
                background-color: #1e1eff;
            }
        }

        .cart-box {
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-box input {
            width: auto;
            height: 25px;
            border-radius: 5px;
            padding: 2px;
            border: 2px solid white;
        }

        input:focus {
            border-color: navy;
        }

        .cart-box .fa-magnifying-glass {
            display: none;
        }

        .ri-shopping-cart-2-fill {
            font-size: 23px;
        }


        @media(max-width:600px) {
            nav {
                padding: 0px 10px;
            }

            .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                width: 100px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .icon-box {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                height: 40px;
                width: 40px;
                margin-bottom: 8px;
            }

            .card {
                width: 220px;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
                transition: all 0.3s ease;
                margin: 10px;

                &:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 20px black;
                }
            }

            .cart-box {
                width: 70px;
            }

            .cart-box input {
                display: none;
            }

            .cart-box .fa-magnifying-glass {
                display: block;
            }
        }

         @media(max-width:500px){
            .card {
                width: 280px;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
                transition: all 0.3s ease;
                margin: 10px;

                &:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 20px black;
                }
            }
        }
    </style>
</head>

<body>

    <div id="cart"></div>

        let nav = document.createElement("nav");

        ];

        let cart = document.getElementById("cart");

        iphones.map((item) => {

            let card = document.createElement("div");
            card.className = "card";

            let img = document.createElement("img");
            img.src = item.img;

            let name = document.createElement("h2");
            name.innerText = item.name;

            let price = document.createElement("p");
            price.innerText = item.price;

            let review = document.createElement("small");
            review.innerText = `⭐⭐⭐⭐⭐ ${item.review}`;

        });
    </script>

</body>

</html>
